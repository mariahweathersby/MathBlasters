<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="./scripts/manifest.json">
		<title>webpack starterkit</title>
	</head>

	<body>

		<div id="rotation-error">
			<h1>This is only available in landscape mode. Please rotate your device</h1>
		</div>

		<div id="global-wrapper">
			<div class="control-panel left">
				<div id="ArrowDown" data-buttonCode="ArrowDown" class="control-button"></div>
				<div id="ArrowLeft" data-buttonCode="ArrowLeft" class="control-button"></div>
			</div>

			<main id="game-stage-wrapper">
			</main>

			<div class="control-panel right">
				<div id="ArrowUp" data-buttonCode="ArrowUp" class="control-button"></div>
				<div id="ArrowRight" data-buttonCode="ArrowRight" class="control-button"></div>
			</div>
		</div>

	</body>

</html>
